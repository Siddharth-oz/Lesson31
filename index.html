<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sonic the Hedgehog Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #a6d8fa;
        }

        /* Navigation Bar */
        nav {
            background-color: #fd5c5c;
            padding: 12px 20px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Banner */
        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Page Content */
        .content {
            text-align: center;
            padding: 30px;
        }

        .content h1 {
            color: #ff8585;
        }

        .content p {
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">dishes</a></li>
            <li><a href="#">specials</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner Image -->
    <div class="banner">
        <img src="bazaar.jpg">
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to a random resturant</h1>
        <p>Some thing about a resteraunt</p>
    </div>
    <footer style="background-color: #333; color: white; padding: 20px; text-align: center;">
        <p style="font-size: 18px; margin-bottom: 10px;">Follow us on social media</p>
        <a href="https://www.facebook.com" target="_blank"
            style="margin: 0 10px; color: white; text-decoration: none; font-size: 24px;">
            <i class="fa fa-facebook"></i> Facebook
        </a>
        <a href="https://www.instagram.com" target="_blank"
            style="margin: 0 10px; color: white; text-decoration: none; font-size: 24px;">
            <i class="fa fa-instagram"></i> Instagram
        </a>
        <a href="https://www.twitter.com" target="_blank"
            style="margin: 0 10px; color: white; text-decoration: none; font-size: 24px;">
            <i class="fa fa-twitter"></i> Twitter
        </a>
        <p style="margin-top: 15px; font-size: 14px;">All rights reserved.</p>
    </footer>
    <!-- Font Awesome for icons -->
    <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"></script>
    </body>
    </html>
</body>
</html>
