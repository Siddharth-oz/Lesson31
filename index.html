<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sonic the Hedgehog Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Navigation Bar */
        nav {
            background-color: #0055a4;
            padding: 12px 20px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Banner */
        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Page Content */
        .content {
            text-align: center;
            padding: 30px;
        }

        .content h1 {
            color: #003366;
        }

        .content p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Characters</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner Image -->
    <div class="banner">
        <img src="sonic-frontiers-promotional-banner-1440x564_c.png">
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to the Sonic World!</h1>
        <p>Explore  adventures, fast-paced action, and timeless memories with Sonic the Hedgehog.</p>
    </div>
</body>
</html>
